<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrabajoPractico3-Forms</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">REGISTRO DE USUARIO</h1>
    </header>
    <section class="register">
        
        <form class="register__form">
            <div class="register__casillero">
                <label for="idInputName" class="register__text1">Nombre Completo</label><br>
                <input type="text" name="name" id="idInputName" value="Jose Francisco Pérez" required class="register__box">
            </div>

            <div>
                <label for="emailInput" class="register__text1" >Correo Electrónico</label> <br>
                <input type="email" name="email" id="emailInput" placeholder="example@email.com" required class="register__boxmail"> <button>+</button>
            </div>

        </form>
    </section>
    
    
</body>
</html>
